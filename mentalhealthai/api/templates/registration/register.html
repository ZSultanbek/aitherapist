<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            width: 360px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .form-header {
            background: linear-gradient(135deg, #a259ff, #6a00ff);
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }
        form {
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background-color: #6a00ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #6a00ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-header">Регистрация</div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="/login/">Войти</a></p>
</div>
</body>
</html>
